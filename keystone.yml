---
 - hosts: controller
   tasks:
    - name: create keystone database
      mysql_db:
        login_host: localhost
        login_user: root
        login_password: root
        name: keystone
        state: present
    - name: localhost keystone user
      mysql_user:
        login_host: localhost
        login_user: root
        login_password: root
        name: keystone
        password: keystone
        priv: keystone.*:ALL
        state: present
    - name: database remote user
      mysql_user:
        host: '%' 
        login_user: root
        login_password: root
        name: keystone
        password: keystone
        priv: keystone.*:ALL 
        state: present 
    - name: token
      shell: openssl rand -hex 10 > /root/token
      tags: dinesh

    - name: keystone service
      shell: echo "manual" > /etc/init/keystone.override
      tags: sekhar
    - name: install keystone package
      apt: name={{item}} state=latest
      with_items: 
        - keystone
        - apache2
        - libapache2-mod-wsgi
      tags: a
    - name: keystone defaults
      ini_file: dest=/etc/keystone/keystone.conf
                section=DEFAULT
                option=admin_token
                value=0bce69619d71bb8f288c
                backup=yes
      tags: b
    - name: keystone database
      ini_file: dest=/etc/keystone/keystone.conf
                section=database
                option=connection
                value=mysql://keystone:keystone@controller/keystone
                backup=yes
      tags: c
    - name: token
      ini_file: dest=/etc/keystone/keystone.conf
                section=token
                option=provider
                value=fernet
                backup=yes 
      tags: d
    - name: create database tables
      shell: su -s /bin/sh -c "keystone-manage db_sync" keystone
      tags: e
    - name: initialize fernet keys
      command: keystone-manage fernet_setup --keystone-user keystone --keystone-group keystone
      tags: f
    - name: apache2.conf
      lineinfile: dest=/etc/apache2/apache2.conf
                  line='ServerName controller'                
      tags: g
    - name: create file
      copy: src=/root/keystone.conf dest=/etc/apache2/sites-available/wsgi-keystone.conf
      tags: h
    - name: enable identity service virtual hosts
      shell: ln -s /etc/apache2/sites-available/wsgi-keystone.conf /etc/apache2/sites-enabled
      tags: i
    - name: apache2 restart
      service: name=apache2 state=restarted
      tags: j
    - name: remove SQL lite database
      shell: rm -f /var/lib/keystone/keystone.db
      tags: k
    - name: replace admin token
      shell: export OS_TOKEN=0bce69619d71bb8f288c
      tags: l
    - name: end point url
      shell: export OS_URL=http://controller:35357/v3
      tags: m
    - name: identity api
      shell: export OS_IDENTITY_API_VERSION=3
      tags: n
